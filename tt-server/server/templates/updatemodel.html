<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Travel Trails</title>

    <link rel="stylesheet" href="../static/css/gallery.css">
  </head>

  <body>
    <h1>Update Model</h1>
    <p>{{msg}}</p>
    {% if files %}
      <p>{{ files.raw_img_path }}</p>

      {% for img in files.raw_imgs %}
        <p>{{ img }}</p>
      {% endfor %}

      <p>{{ files.raw_vid_path }}</p>

      {% for vid in files.raw_vids %}
        <p>{{ vid }}</p>
      {% endfor %}
    {% endif %}

    <form action="/dashboard/updatemodel/{{location_id}}" method="POST">
      Name: <input type="text" name="name" value="{{model.name}}" required><br>
      Description: <input type="text" name="description" value="{{model.description}}" required><br>
      Latitude: <input type="text" name="latitude" value="{{model.latitude}}" required><br>
      Longitude: <input type="text" name="longitude" value="{{model.longitude}}" required><br>
      <input type="submit" name="update-info" value="Update Info">
    </form>


    <form action="/dashboard/updatemodel/{{location_id}}" method="POST">
      <input type="submit" name="update-point-cloud" value="Update Point Cloud">
      <input type="submit" name="update-mesh" value="Update Mesh">
    </form>
    <p>{{ msg }}</p>
    <a href="/dashboard">Return to dashboard</a>
  </body>
</html>
