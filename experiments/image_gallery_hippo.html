<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Image Gallery</title>

		<style type="text/css">

		#gallery {
			-webkit-column-count:5;
			-webkit-column-gap:5px;
			-moz-column-count:5;
			-moz-column-gap:5px;
			column-count:5;
			column-gap:5px;
			margin-top:2rem;
		}


	      figure {
			width: 100% !important;
			height: auto !important;
			margin: 0;
			padding: 0;
			margin-bottom:15px;
	            display: inline-block;
      	}

	      figure:hover {
		      border: 1px solid #777;
      	}

	      figure img {
		      width: 100%;
		      height: auto;
			margin-bottom:5px;
      	}

		figcaption {
		      text-decoration: none;
			color: black;
			padding: 2px;
			text-align: center;
		}


		@media (max-width: 1200px) {
			#gallery {
				-moz-column-count:    4;
				-webkit-column-count: 4;
				column-count:         4;
			}
		}
		@media (max-width: 1000px) {
			#gallery {
				-moz-column-count:    3;
				-webkit-column-count: 3;
				column-count:         3;
			}
		}
		@media (max-width: 800px) {
			#gallery {
				-moz-column-count:    2;
				-webkit-column-count: 2;
				column-count:         2;
			}
		}
		@media (max-width: 400px) {
			#gallery {
				-moz-column-count:    1;
				-webkit-column-count: 1;
				column-count:         1;
			}
		}


		</style>
	</head>


	<body>

    <h1>Flickr Gallery</h1>

    <h4>Generated with query {'latitude': 38.899534358379164, 'longitude': -77.04674263500051, 'radius': 0.1, 'tag': 'hippo', 'title': 'River Horse Statue', 'save': 'image_gallery_hippo.html'}</h4>

		<div id="gallery">
        
        <figure>
            <a href="https://live.staticflickr.com/3289/2818717436_0731f7a78e.jpg">
                <img title="https://live.staticflickr.com/3289/2818717436_0731f7a78e.jpg" src="https://live.staticflickr.com/3289/2818717436_0731f7a78e.jpg">
            </a>
            <figcaption>Description</figcaption>
        </figure>
        
		</div>


	</body>
</html>
